name: Waka Readme Stats

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 12 AM UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # API Configuration for Hackatime
          API_BASE_URL: https://hackatime.hackclub.com/api/hackatime
          # Fallback to WakaTime API if Hackatime has compatibility issues
          # API_BASE_URL: https://wakatime.com/api

          # Content Display Options
          SHOW_TITLE: true
          SHOW_COMMIT: true
          SHOW_DAYS_OF_WEEK: true
          SHOW_LANGUAGE: true
          SHOW_OS: true
          SHOW_PROJECTS: true
          SHOW_TIMEZONE: false
          SHOW_EDITORS: true
          SHOW_LANGUAGE_PER_REPO: false
          SHOW_SHORT_INFO: true
          SHOW_LOC_CHART: false
          SHOW_LINES_OF_CODE: false
          SHOW_PROFILE_VIEWS: false
          SHOW_UPDATED_DATE: true

          # Error handling
          IGNORED_REPOS: ""
          EXCLUDE_FORKED_REPOS: false

          # Customization
          LOCALE: en
          COMMIT_MESSAGE: "ðŸ“Š Updated development metrics"

          # Data Range
          STATS_RANGE: LAST_7_DAYS

          # Layout
          SYMBOL_VERSION: 2

          # Additional compatibility settings
          DEBUG_LOGGING: true
