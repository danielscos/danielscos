name: Hackatime Readme Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update README with coding stats
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README with Hackatime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          API_BASE_URL: https://hackatime.hackclub.com/api/hackatime
          SHOW_TITLE: true
          BLOCKS: "â–‘â–’â–“â–ˆ"
          TIME_RANGE: last_7_days
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          COMMIT_MESSAGE: "ðŸ“Š Updated Hackatime coding stats"
