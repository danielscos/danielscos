name: Waka Readme Alternative Config

on:
  workflow_dispatch: # Manual trigger only

jobs:
  update-readme-alt:
    name: Update README with alternative config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Profile Readme Development Stats (Alt Config)
        uses: anmol098/waka-readme-stats@v4
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Try without custom API URL first
          SHOW_COMMIT: "False"
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_TIMEZONE: "False"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_SHORT_INFO: "True"
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_UPDATED_DATE: "True"
          COMMIT_MESSAGE: "ðŸ“Š Update README with latest stats (alt config)"
          SHOW_TOTAL_CODE_TIME: "True"
          LOCALE: "en"
          SHOW_LANGUAGE: "True"
          SHOW_WAKA_STATS: "True"
