name: Debug Time Discrepancy

on:
  workflow_dispatch: # Manual trigger only

jobs:
  debug-discrepancy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install and patch markscribe for Hackatime Bearer auth
        run: |
          git clone https://github.com/taciturnaxolotl/markscribe.git
          cd markscribe

          # Patch wakatime.go to use Bearer auth instead of Basic auth
          sed -i 's/req\.Header\.Set("Authorization", fmt\.Sprintf("Basic %s", wakatimeClient\.apikey))/req.Header.Set("Authorization", fmt.Sprintf("Bearer %s", wakatimeClient.apikey))/' wakatime.go

          go build -o markscribe .
          sudo mv markscribe /usr/local/bin/

      - name: Generate Discrepancy Debug Report
        run: |
          echo "=== Running Time Discrepancy Debug ==="
          markscribe -write discrepancy-debug.md debug-discrepancy.tpl
          echo "=== Debug Report Generated ==="
          echo ""
          echo "=== DISCREPANCY DEBUG REPORT ==="
          cat discrepancy-debug.md
          echo "=== END DEBUG REPORT ==="
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          WAKATIME_URL: "https://hackatime.hackclub.com/api/hackatime/v1"

      - name: Calculate Manual Totals
        run: |
          echo ""
          echo "=== MANUAL CALCULATION CHECK ==="

          # Extract times from the debug output and calculate manually
          echo "Extracting individual times from debug output..."

          # This will help us verify the math
          echo "Note: Check the generated debug report above for detailed breakdown"
          echo "Look for discrepancies between:"
          echo "1. API Total vs Sum of Projects"
          echo "2. API Total vs Sum of Languages"
          echo "3. Individual project/language seconds vs displayed times"

      - name: Upload debug report
        uses: actions/upload-artifact@v3
        with:
          name: time-discrepancy-debug
          path: discrepancy-debug.md
        if: always()

      - name: Test Alternative API Endpoint
        run: |
          echo ""
          echo "=== TESTING ALTERNATIVE API ENDPOINT ==="

          # Try the compat endpoint to see if it gives different results
          markscribe -write discrepancy-debug-alt.md debug-discrepancy.tpl
          echo "=== Alternative API Results ==="
          cat discrepancy-debug-alt.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          WAKATIME_URL: "https://hackatime.hackclub.com/api/compat/wakatime/v1"

      - name: Upload alternative debug report
        uses: actions/upload-artifact@v3
        with:
          name: time-discrepancy-debug-alt
          path: discrepancy-debug-alt.md
        if: always()
