name: Update README with Markscribe

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  markscribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build Markscribe from source
        run: |
          git clone https://github.com/taciturnaxolotl/markscribe.git
          cd markscribe
          go build -o ../markscribe-bin .
          cd ..
          rm -rf markscribe
          ls -la markscribe-bin
          chmod +x markscribe-bin
          ./markscribe-bin --help || echo "Binary created successfully"

      - name: Test Hackatime API endpoints
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          echo "Testing different Hackatime API endpoints and auth methods..."
          echo "API Key: ${WAKATIME_API_KEY:0:8}..."

          # Test different authentication methods
          echo "=== Testing Bearer Token ==="
          curl -v -H "Authorization: Bearer $WAKATIME_API_KEY" "https://hackatime.hackclub.com/api/hackatime/v1/users/current/stats/last_7_days" || echo "Bearer Failed"

          echo "=== Testing Basic Auth ==="
          curl -v -u "$WAKATIME_API_KEY:" "https://hackatime.hackclub.com/api/hackatime/v1/users/current/stats/last_7_days" || echo "Basic Failed"

          echo "=== Testing API Key Header ==="
          curl -v -H "X-API-Key: $WAKATIME_API_KEY" "https://hackatime.hackclub.com/api/hackatime/v1/users/current/stats/last_7_days" || echo "API Key Header Failed"

          echo "=== Testing WakaTime Style Auth ==="
          curl -v -H "Authorization: Basic $(echo -n $WAKATIME_API_KEY: | base64)" "https://hackatime.hackclub.com/api/hackatime/v1/users/current/stats/last_7_days" || echo "WakaTime Style Failed"

          echo "=== API Testing Complete ==="
          echo "Please check the output above to see which authentication method works!"
          echo "If any method returns 200 OK, we can proceed with README generation."

      - name: Generate README (will likely fail until API auth is fixed)
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          WAKATIME_URL: "https://hackatime.hackclub.com/api/hackatime/v1"
        run: |
          echo "Attempting to generate README..."
          ls -la markscribe-bin
          ./markscribe-bin -write README.md README.md.tpl || echo "README generation failed - check API test results above"

      - name: Commit & Push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "markscribe-bot ðŸ¤–"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ“Š Update README with latest stats"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
