name: Update README

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]

jobs:
  markscribe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markscribe
        run: |
          docker run --rm \
            -e GITHUB_TOKEN="${{ secrets.GH_TOKEN }}" \
            -e WAKATIME_API_KEY="${{ secrets.WAKATIME_API_KEY }}" \
            -e WAKATIME_URL="https://hackatime.hackclub.com/api/hackatime/v1" \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/taciturnaxolotl/markscribe:latest \
            -write README.md README.md.tpl

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "readme-scribe"
          git add README.md
          git diff --staged --quiet || (git commit -m "ðŸ“Š Update README with latest stats" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
