name: Update README

on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]

jobs:
  markscribe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          WAKATIME_URL: "https://hackatime.hackclub.com/api/hackatime/v1"
        with:
          template: "README-working.md.tpl"
          writeTo: "README.md"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "readme-scribe"
          git add README.md
          git diff --staged --quiet || (git commit -m "ðŸ“Š Update README with latest stats" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
