name: Update README with Markscribe

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  markscribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Markscribe
        run: |
          wget -O markscribe https://github.com/taciturnaxolotl/markscribe/releases/latest/download/markscribe_linux_amd64
          chmod +x markscribe

      - name: Generate README
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          WAKATIME_URL: "https://hackatime.hackclub.com/api/compat/wakatime/v1"
        run: |
          ./markscribe -write README.md README.md.tpl

      - name: Commit & Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ“Š Update README with latest stats"
          branch: main
          commit_user_name: markscribe-bot ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: markscribe-bot ðŸ¤– <actions@github.com>
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
