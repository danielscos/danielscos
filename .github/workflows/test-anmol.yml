name: Test Anmol098 Action

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test-anmol:
    name: Test waka-readme-stats action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Profile Readme Development Stats (Test)
        uses: anmol098/waka-readme-stats@v4
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_URL: "https://hackatime.hackclub.com/api/compat/wakatime/v1"

          # Basic settings for testing
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_TIMEZONE: "True"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_LOC_CHART: "False"
          SHOW_SHORT_INFO: "True"
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_UPDATED_DATE: "True"
          SHOW_COMMIT: "False"  # Don't commit during test

          # Display settings
          COMMIT_MESSAGE: "üìä Test: Updated development metrics"
          SHOW_TOTAL_CODE_TIME: "True"
          LOCALE: "en"
          BARS_GRAPH_TYPE: "flat"
          SHOW_LANGUAGE: "True"
          SHOW_WAKA_STATS: "True"

          # Additional Hackatime-specific settings
          WAKATIME_USERNAME: ${{ github.repository_owner }}

      - name: Show updated README
        run: |
          echo "=== UPDATED README CONTENT ==="
          cat README.md
          echo "=== END README ==="

      - name: Check for waka section
        run: |
          echo "=== CHECKING FOR WAKA STATS ==="
          if grep -q "START_SECTION:waka" README.md; then
            echo "‚úÖ Waka section markers found"
            if grep -A 20 "START_SECTION:waka" README.md | grep -q "hrs\|min"; then
              echo "‚úÖ Time data appears to be inserted"
            else
              echo "‚ùå No time data found in waka section"
            fi
          else
            echo "‚ùå Waka section markers not found"
          fi
